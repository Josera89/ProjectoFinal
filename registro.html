<html>
    <head>
        <title>---</title>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    
    <body>
        
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="correo" placeholder="Correo electronico">
        <input type="password" id="contrasena" placeholder="Contrase침a">
        <input type="password" id="cContrasena" placeholder="Confirmar contrase침a">
        <button type="submit" onclick="registrar()">Registrarme</button>
        <p><a href="login.html">Iniciar Sesi칩n</a></p>
            
    </body>
    
    <script>
        
        function registrar() {
            var nombre = document.getElementById('nombre').value;
            var correo = document.getElementById('correo').value;
            var contrasena = document.getElementById('contrasena').value;
            var cContrasena = document.getElementById('cContrasena').value;
            
            if(nombre != "" && correo != "" && contrasena != "" && cContrasena != "" ) {
                if(contrasena === cContrasena) {
                    
                    localStorage.setItem('nombre', nombre);
                    localStorage.setItem('correo', correo);
                    localStorage.setItem('contrasena', contrasena);
                    window.location.assign('login.html');
                    
                }else {
                    alert("Las contrase침as no coinciden!");
                }
            }else {
                alert("Por favor llena todos los campos!");
            }
        
	}
    </script>
