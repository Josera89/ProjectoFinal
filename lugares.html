<html>
    <header>
        <title>---</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link href="estilo3.css" rel="stylesheet" type="text/css">
    </header>
    
    <body>
        
        <nav>
            <div class="atras">
                <a href="main.html"><img src="back.png" class="atras-img"></a>
            </div>            
            <h1>LUGARES</h1>
        </nav>        
        
        <div id="contenedor-lugares">
            
            <div id="mensaje" style="display:none">
                <p>Â¡Aun no tienes lugares guardados!</p>
            </div>
            
        </div>
        
    </body>
    
    <script>
        window.addEventListener('load', iniciar, true);
        
        function iniciar() {
            if(localStorage.getItem('contador')) {
                var contador = localStorage.getItem('contador');
                
                var i = 1;
                while(i<contador){
                    var categoria = localStorage.getItem('categoria'+i);
                    var nombre = localStorage.getItem('nombre'+i);
                    var precio = localStorage.getItem('precio'+i);
                    var latlong = localStorage.getItem('latlong'+i);
                    var mapa = "http://maps.googleapis.com/maps/api/staticmap?center=" + latlong +  "&zoom=15&size=250x250&markers=color:red%7Clabel:YO!%7C" + latlong;
                    
                    contenedorLugares = document.getElementById('contenedor-lugares');
                    contenedorLugares.innerHTML += "<div class='lugar'><div class='mapa'><img src='" +mapa+ "' class='mapa-img'></div><div class='info-lugar'><p>" +categoria+ "</p><p>" +nombre+ "</p><p>" +precio+ "</p></div></div>";
                    
                    i++;
                }
                
            } else {
                document.getElementById('mensaje').style.display = "block";
            }
        }
        
    </script>
    
</html>
